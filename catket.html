
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Quadrado</title>
    <style>
        body{font-family: Arial, sans-serif;margin: 20px;}
        input,button{
            margin-bottom: 10px;
        }
        .valid{background-color: rgb(19, 56, 84);color: aliceblue;}
        .invalid{background-color: rgb(255, 174, 0);color: aliceblue;}
    </style>
</head>
<body>
    <h1>Calculadora da Área do quadrado</h1>
    <label for="lado">O lado do quadrado: </label>
    <input type="number" id="lado" placeholder="Digite o lado do quadrado...">
    <button type="button" onclick="calcularAreaQuadrado()">Calcular Área</button>
    <p id="resultadoQ" class="valid" style="width: 100em;"></p>


    <h1>Calculadora da Área do Triângulo</h1>
    <label for="altura">Altura: </label>
    <input type="number" id="altura" placeholder="Digite a altura do triângulo">
    <label for="base">Base: </label>
    <input type="number" id="base" placeholder="Digite a base do triângulo">
    <button type="button" onclick="calcularAreaTriangulo()">Calcular Área</button>
    <p id="resultadoT" class="valid" style="width: 100em;"></p>


    <script>
        function calcularAreaQuadrado(){
            let lado = document.getElementById('lado').value;
            let resultado = document.getElementById('resultadoQ');
            if(lado>0){
                let area = lado**2;
                resultado.classList.add('valid');
                resultado.classList.remove('invalid');
                resultado.innerHTML = "Lado: "+lado+" |  Área do quadrado: "+area;
            }else{
                resultado.innerHTML = "Valor inválido";
                resultado.classList.add('invalid');
                resultado.classList.remove('valid');
            }


        }
        function calcularAreaTriangulo(){
            let altura = document.getElementById('altura').value;
            let base = document.getElementById('base').value;
            let resultado = document.getElementById('resultadoT');


            if(altura>0 & base>0){
                let area = altura * base / 2;
                resultado.classList.add('valid');
                resultado.classList.remove('invalid');
                resultado.innerHTML = "Altura: "+altura+" Base: "+base+" |  Área do quadrado: "+area;
            }else{
                resultado.innerHTML = "Valor inválido";
                resultado.classList.add('invalid');
                resultado.classList.remove('valid');
            }


        }
    </script>
</body>
</html>
